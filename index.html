<html>
    <head>
        <link rel="stylesheet" href="styles/style.css">
        <title>TicTacToe</title>
    </head>   
    <body>
        <h1>Tic Tac Toe</h1>
        <div class="Select">
            <button id='xBtn' value='X'>X</button>
            <h2>or</h2>
            <button id='oBtn' value='O'>O</button>
        </div>
        <div class="gameBoard" style="display:none">
            <div class="row" id="row1">
                <div class="cell" id="cell1" value="null"></div>
                <div class="cell" id="cell2" value="null"></div>
                <div class="cell" id="cell3" value="null"></div>
            </div>
            <div class="row" id="row2">
                <div class="cell" id="cell4" value="null"></div>
                <div class="cell" id="cell5" value="null"></div>
                <div class="cell" id="cell6" value="null"></div>
            </div>
            <div class="row" id="row3">
                <div class="cell" id="cell7" value="null"></div>
                <div class="cell" id="cell8" value="null"></div>
                <div class="cell" id="cell9" value="null"></div>
            </div>
        </div>
    </body>
    <script src="javascript/main.js"></script>
</html>
